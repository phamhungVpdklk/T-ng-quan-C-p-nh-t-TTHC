<!DOCTYPE html>
<html lang="vi" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cổng Tra cứu TTHC Đất đai - Đồng Nai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the new two-column layout */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f8fa;
            color: #1a202c;
        }

        /* Custom scrollbar for content panels */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* Styling for the active procedure in the list */
        .active-procedure {
            background-color: #eff6ff;
            border-color: #3b82f6;
            transform: scale(1.02);
        }

        /* Status badges styling */
        .card-badge {
            font-size: 0.7rem;
            padding: 0.2rem 0.6rem;
            border-radius: 9999px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .status-suadoi { border: 1px solid #60a5fa; color: #3b82f6; background-color: #eff6ff; }
        .status-thaythe { border: 1px solid #4ade80; color: #16a34a; background-color: #f0fdf4; }
        .status-giunguyen { border: 1px solid #facc15; color: #ca8a04; background-color: #fefce8; }
        .status-baibo { border: 1px solid #f87171; color: #dc2626; background-color: #fef2f2; }
        .status-moi { border: 1px solid #22d3ee; color: #0891b2; background-color: #ecfeff; }

        /* Custom animations */
        @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
        .animate-fade-in { animation: fade-in 0.5s ease-out forwards; }
    </style>
</head>
<body class="antialiased">

    <!-- Header -->
    <header class="bg-white/90 backdrop-blur-lg shadow-sm sticky top-0 z-30 border-b border-slate-200">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-4">
                     <div class="bg-blue-600 p-2 rounded-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 4.9c0-1 .6-2 2-2s2 .9 2 2-.6 2-2 2-2-.9-2-2"/><path d="M5 4.9c0-1 .6-2 2-2s2 .9 2 2-.6 2-2 2-2-.9-2-2"/><path d="M12 20.8V16m0-4.2v-1.6c0-1 .6-2 2-2s2 .9 2 2-.6 2-2 2-2-.9-2-2"/><path d="M12 20.8V16m0-4.2v-1.6c0-1 .6-2 2-2s2 .9 2 2-.6 2-2 2-2-.9-2-2zM5 12.5c0-1 .6-2 2-2s2 .9 2 2-.6 2-2 2-2-.9-2-2zM15 12.5c0-1 .6-2 2-2s2 .9 2 2-.6 2-2 2-2-.9-2-2zM12 5.3c0-1 .6-2 2-2s2 .9 2 2-.6 2-2 2-2-.9-2-2z"/><path d="m5 12.5 2.5-2.7m9.5 5.4-2.5-2.7"/><path d="m16.5 7.2-2.5 2.6m-7-5.3 2.5 2.7"/><path d="M12 20.8V16"/></svg>
                    </div>
                    <div>
                        <h1 class="text-lg font-bold text-slate-800">Cổng Tra cứu TTHC Đất đai</h1>
                        <p class="text-xs text-slate-500">Tỉnh Đồng Nai</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <!-- Overview Section -->
        <section id="overview" class="mb-8">
            <h2 class="text-2xl font-bold text-slate-800 mb-6">Tổng quan Cập nhật</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-6">
                <!-- Stat Cards -->
                <div class="bg-white p-5 rounded-xl shadow-sm border border-slate-200">
                    <p class="text-sm font-medium text-slate-500 mb-1">Sửa đổi</p><p id="count-suadoi" class="text-3xl font-bold text-blue-600">0</p>
                </div>
                <div class="bg-white p-5 rounded-xl shadow-sm border border-slate-200">
                    <p class="text-sm font-medium text-slate-500 mb-1">Thay thế</p><p id="count-thaythe" class="text-3xl font-bold text-green-600">0</p>
                </div>
                <div class="bg-white p-5 rounded-xl shadow-sm border border-slate-200">
                    <p class="text-sm font-medium text-slate-500 mb-1">Giữ nguyên</p><p id="count-giunguyen" class="text-3xl font-bold text-yellow-500">0</p>
                </div>
                <div class="bg-white p-5 rounded-xl shadow-sm border border-slate-200">
                    <p class="text-sm font-medium text-slate-500 mb-1">Bãi bỏ</p><p id="count-baibo" class="text-3xl font-bold text-red-600">0</p>
                </div>
                <div class="bg-white p-5 rounded-xl shadow-sm border border-slate-200">
                    <p class="text-sm font-medium text-slate-500 mb-1">Mới</p><p id="count-moi" class="text-3xl font-bold text-cyan-600">0</p>
                </div>
            </div>
        </section>

        <!-- Main Content Grid (Two Columns) -->
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 mt-8">

            <!-- Left Column: List & Filters -->
            <div class="lg:col-span-5 xl:col-span-4">
                <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-4 mb-4">
                    <h3 class="font-bold text-slate-800 mb-4">Bộ lọc tra cứu</h3>
                    <div class="flex flex-col space-y-4">
                        <div>
                            <label for="search-input" class="block text-sm font-medium text-slate-600 mb-1">Từ khóa</label>
                            <input type="text" id="search-input" placeholder="Tên hoặc mã thủ tục..." class="w-full p-2 border border-slate-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-sm">
                        </div>
                        <div>
                            <label for="level-filter" class="block text-sm font-medium text-slate-600 mb-1">Cấp hành chính</label>
                            <select id="level-filter" class="w-full p-2 border border-slate-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 bg-white text-sm">
                                <option value="all">Tất cả</option><option value="Tỉnh">Cấp Tỉnh</option><option value="Huyện">Cấp Huyện</option><option value="Xã">Cấp Xã</option>
                            </select>
                        </div>
                        <div>
                            <label for="status-filter" class="block text-sm font-medium text-slate-600 mb-1">Trạng thái</label>
                            <select id="status-filter" class="w-full p-2 border border-slate-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 bg-white text-sm">
                                <option value="all">Tất cả</option><option value="Mới">Mới</option><option value="Sửa đổi">Sửa đổi</option><option value="Thay thế">Thay thế</option><option value="Giữ nguyên">Giữ nguyên</option><option value="Bãi bỏ">Bãi bỏ</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <!-- Procedure List -->
                <div id="procedure-list" class="space-y-3 h-[60vh] overflow-y-auto custom-scrollbar pr-2">
                    <!-- Procedure list items will be generated here -->
                </div>
            </div>

            <!-- Right Column: Details Panel -->
            <div class="lg:col-span-7 xl:col-span-8">
                <div id="details-panel" class="sticky top-24 h-[85vh]">
                    <!-- Placeholder View -->
                    <div id="details-placeholder" class="h-full flex flex-col items-center justify-center bg-white rounded-xl border-2 border-dashed border-slate-300 text-center p-8">
                        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="text-slate-400 mb-4"><path d="M20 14.66V20a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h5.34"></path><polygon points="18 2 22 6 12 16 8 16 8 12 18 2"></polygon></svg>
                        <h3 class="text-xl font-bold text-slate-700">Xem chi tiết thủ tục</h3>
                        <p class="text-slate-500 mt-2">Chọn một thủ tục từ danh sách bên trái để xem đầy đủ thông tin tại đây.</p>
                    </div>

                    <!-- Detailed View (hidden by default) -->
                    <div id="details-content" class="bg-white rounded-xl shadow-sm border border-slate-200 h-full flex-col hidden animate-fade-in">
                        <div class="p-4 md:p-5 border-b border-slate-200 shrink-0">
                            <h3 id="details-title" class="text-lg md:text-xl font-bold text-slate-800"></h3>
                        </div>
                        <div class="overflow-y-auto grow custom-scrollbar">
                            <div class="border-b border-slate-200 px-4 md:px-6 sticky top-0 bg-white/80 backdrop-blur-sm z-10">
                                <nav class="flex -mb-px space-x-6" aria-label="Tabs">
                                    <button class="details-tab whitespace-nowrap py-3 px-1 border-b-2 font-medium text-sm" data-tab="details">Chi tiết</button>
                                    <button class="details-tab whitespace-nowrap py-3 px-1 border-b-2 font-medium text-sm" data-tab="documents">Hồ sơ</button>
                                    <button class="details-tab whitespace-nowrap py-3 px-1 border-b-2 font-medium text-sm" data-tab="fees">Phí & Lệ phí</button>
                                </nav>
                            </div>
                            <div class="p-4 md:p-6">
                                <div id="tab-content-details" class="details-tab-pane"></div>
                                <div id="tab-content-documents" class="details-tab-pane hidden"></div>
                                <div id="tab-content-fees" class="details-tab-pane hidden"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Link to the JavaScript file -->
    <script src="./page_logic.js"></script>
</body>
</html>
