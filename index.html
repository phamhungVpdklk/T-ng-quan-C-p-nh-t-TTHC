<!DOCTYPE html>
<html lang="vi" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cổng Tra cứu TTHC Đất đai - Đồng Nai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f8fa;
        }
        .card-badge {
            font-size: 0.7rem; padding: 0.2rem 0.6rem; border-radius: 9999px;
            font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em;
        }
        .status-suadoi { border: 1px solid #60a5fa; color: #3b82f6; background-color: #eff6ff; }
        .status-thaythe { border: 1px solid #4ade80; color: #16a34a; background-color: #f0fdf4; }
        .status-giunguyen { border: 1px solid #facc15; color: #ca8a04; background-color: #fefce8; }
        .status-baibo { border: 1px solid #f87171; color: #dc2626; background-color: #fef2f2; }
        .status-moi { border: 1px solid #22d3ee; color: #0891b2; background-color: #ecfeff; }
        
        .line-clamp-2 {
            overflow: hidden;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
        }

        /* Details Panel Styling & Animation */
        #details-panel {
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }
        
        /* Mobile-first: Details panel is a full-screen fixed overlay */
        #details-panel.is-visible {
            transform: translateY(0);
            opacity: 1;
        }
        #details-panel {
            transform: translateY(100%);
            opacity: 0;
        }

        /* Desktop: Details panel is sticky */
        @media (min-width: 1024px) {
            #details-panel {
                position: sticky;
                top: 88px; /* Header height + padding */
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
        .animate-fade-in { animation: fade-in 0.4s ease-out forwards; }
    </style>
</head>
<body class="antialiased">

    <!-- Header -->
    <header class="bg-white/90 backdrop-blur-lg shadow-sm sticky top-0 z-20 border-b border-slate-200">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-4">
                     <div class="bg-blue-600 p-2 rounded-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 4.9c0-1 .6-2 2-2s2 .9 2 2-.6 2-2 2-2-.9-2-2"/><path d="M5 4.9c0-1 .6-2 2-2s2 .9 2 2-.6 2-2 2-2-.9-2-2"/><path d="M12 20.8V16m0-4.2v-1.6c0-1 .6-2 2-2s2 .9 2 2-.6 2-2 2-2-.9-2-2"/><path d="M12 20.8V16m0-4.2v-1.6c0-1 .6-2 2-2s2 .9 2 2-.6 2-2 2-2-.9-2-2zM5 12.5c0-1 .6-2 2-2s2 .9 2 2-.6 2-2 2-2-.9-2-2zM15 12.5c0-1 .6-2 2-2s2 .9 2 2-.6 2-2 2-2-.9-2-2zM12 5.3c0-1 .6-2 2-2s2 .9 2 2-.6 2-2 2-2-.9-2-2z"/><path d="m5 12.5 2.5-2.7m9.5 5.4-2.5-2.7"/><path d="m16.5 7.2-2.5 2.6m-7-5.3 2.5 2.7"/><path d="M12 20.8V16"/></svg>
                    </div>
                    <div>
                        <h1 class="text-lg font-bold text-slate-800">Cổng Tra cứu TTHC Đất đai</h1>
                        <p class="text-xs text-slate-500">Tỉnh Đồng Nai</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4 sm:p-6 lg:p-8">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <!-- Left Column: Main Content -->
            <div class="lg:col-span-5">
                <!-- Overview Section -->
                <section id="overview" class="mb-8 animate-fade-in">
                    <h2 class="text-2xl font-bold text-slate-800 mb-6">Tổng quan Cập nhật</h2>
                    <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-3 xl:grid-cols-5 gap-4">
                        <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200"><p class="text-sm font-medium text-slate-500 mb-1">Sửa đổi</p><p id="count-suadoi" class="text-2xl font-bold text-blue-600">0</p></div>
                        <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200"><p class="text-sm font-medium text-slate-500 mb-1">Thay thế</p><p id="count-thaythe" class="text-2xl font-bold text-green-600">0</p></div>
                        <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200"><p class="text-sm font-medium text-slate-500 mb-1">Giữ nguyên</p><p id="count-giunguyen" class="text-2xl font-bold text-yellow-500">0</p></div>
                        <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200"><p class="text-sm font-medium text-slate-500 mb-1">Bãi bỏ</p><p id="count-baibo" class="text-2xl font-bold text-red-600">0</p></div>
                        <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200 col-span-2 sm:col-span-1"><p class="text-sm font-medium text-slate-500 mb-1">Mới</p><p id="count-moi" class="text-2xl font-bold text-cyan-600">0</p></div>
                    </div>
                </section>

                <!-- Filters & List -->
                <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-4 animate-fade-in" style="animation-delay: 100ms;">
                    <details>
                        <summary class="font-bold text-slate-800 cursor-pointer flex justify-between items-center">
                            <span>Bộ lọc tra cứu</span>
                            <svg class="w-5 h-5 transition-transform" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" /></svg>
                        </summary>
                        <div class="flex flex-col space-y-4 mt-4">
                            <div>
                                <label for="search-input" class="block text-sm font-medium text-slate-600 mb-1">Từ khóa</label>
                                <input type="text" id="search-input" placeholder="Tên hoặc mã thủ tục..." class="w-full p-2 border border-slate-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-sm">
                            </div>
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label for="level-filter" class="block text-sm font-medium text-slate-600 mb-1">Cấp hành chính</label>
                                    <select id="level-filter" class="w-full p-2 border border-slate-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 bg-white text-sm">
                                        <option value="all">Tất cả</option><option value="Tỉnh">Cấp Tỉnh</option><option value="Huyện">Cấp Huyện</option><option value="Xã">Cấp Xã</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="status-filter" class="block text-sm font-medium text-slate-600 mb-1">Trạng thái</label>
                                    <select id="status-filter" class="w-full p-2 border border-slate-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 bg-white text-sm">
                                        <option value="all">Tất cả</option><option value="Mới">Mới</option><option value="Sửa đổi">Sửa đổi</option><option value="Thay thế">Thay thế</option><option value="Giữ nguyên">Giữ nguyên</option><option value="Bãi bỏ">Bãi bỏ</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </details>
                    <hr class="my-4">
                    <div id="procedure-list" class="space-y-3 max-h-[65vh] overflow-y-auto custom-scrollbar pr-2">
                        <!-- Procedure list items will be generated here -->
                    </div>
                </div>
            </div>

            <!-- Right Column: Details Panel -->
            <div class="lg:col-span-7">
                <div id="details-panel" class="fixed inset-0 lg:relative bg-white z-40 lg:z-auto">
                    <div id="details-content" class="bg-white rounded-t-2xl lg:rounded-xl shadow-lg lg:shadow-sm lg:border lg:border-slate-200 h-full flex-col">
                        <div class="p-4 md:p-5 border-b border-slate-200 shrink-0 flex items-start justify-between">
                             <button id="back-to-list-btn" class="flex items-center text-sm font-medium text-slate-600 hover:text-blue-600 mr-4 p-2 -ml-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-1"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
                                <span class="hidden sm:inline">Quay lại danh sách</span>
                            </button>
                            <h3 id="details-title" class="flex-1 text-base md:text-lg font-bold text-slate-800 leading-tight text-right"></h3>
                        </div>
                        <div class="overflow-y-auto grow custom-scrollbar">
                            <div class="border-b border-slate-200 px-4 md:px-6 sticky top-0 bg-white/80 backdrop-blur-sm z-10">
                                <nav class="flex -mb-px space-x-6" aria-label="Tabs">
                                    <button class="details-tab whitespace-nowrap py-3 px-1 border-b-2 font-medium text-sm" data-tab="details">Chi tiết</button>
                                    <button class="details-tab whitespace-nowrap py-3 px-1 border-b-2 font-medium text-sm" data-tab="documents">Hồ sơ</button>
                                    <button class="details-tab whitespace-nowrap py-3 px-1 border-b-2 font-medium text-sm" data-tab="fees">Phí & Lệ phí</button>
                                </nav>
                            </div>
                            <div class="p-4 md:p-6">
                                <div id="tab-content-details" class="details-tab-pane"></div>
                                <div id="tab-content-documents" class="details-tab-pane hidden"></div>
                                <div id="tab-content-fees" class="details-tab-pane hidden"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="./page_logic.js"></script>
</body>
</html>
